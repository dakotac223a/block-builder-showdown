<!DOCTYPE html>
<html>
<head>
  <title>Block Builder Showdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="mode-select">
    <h1>Block Builder Showdown</h1>
    <button id="traditional">Traditional Mode</button>
    <button id="artist">Artist Mode</button>
  </div>
  <div id="username-prompt" style="display: none;">
    <h2>Enter Username</h2>
    <input type="text" id="username-input" maxlength="15">
    <button id="start-game">Start</button>
  </div>
  <div id="game" style="display: none;">
    <div id="timer">Time Left: 120</div>
    <div id="theme">Theme: None</div>
    <div id="palette" style="display: none;"></div>
  </div>
  <div id="showcase" style="display: none;">
    <h2 id="winner-text">Winner: </h2>
    <button id="back-to-menu">Back to Menu</button>
  </div>
  <script type="module" src="game.js"></script>
</body>
</html>
